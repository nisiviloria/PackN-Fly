<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pack n'fly.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', sans-serif;
            overflow-x: hidden;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            animation: change 10s infinite ease-in-out;
            position: relative;
        }

        .fixed-image {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 95%;
            height: auto;
            max-width: 1200px;
            opacity: 0.9;
        }

        @keyframes change {
            0% { background-image: url(home.jpg); }
            20% { background-image: url(image1.jpg); }
            40% { background-image: url(image2.jpg); }
            60% { background-image: url(image3.jpg); }
            80% { background-image: url(image4.jpg); }
            100% { background-image: url(image5.jpg); }
        }

        .navbar {
            width: 85%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 120px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #1B826E;
        }

        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0;
            background: #1B826E;
            position: absolute;
            left: 0;
            bottom: -8px;
            transition: width 0.4s ease;
        }

        .navbar ul li:hover::after {
            width: 100%;
        }

        .content {
            text-align: left;
            position: absolute;
            top: 50%;
            left: 15%;
            transform: translateY(-50%);
            max-width: 600px;
        }

        .content h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: clamp(80px, 12vw, 160px);
            color: #fff;
            font-weight: 700;
            transition: all 0.5s ease;
            margin-bottom: 20px;
            line-height: 1;
        }

        .content h1:hover {
            -webkit-text-stroke: 2px #fff;
            color: transparent;
        }

        .content p {
            color: white;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content a {
            text-decoration: none;
            display: inline-block;
            color: #fff;
            font-size: 20px;
            border: 2px solid white;
            padding: 14px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content a:hover {
            background: #117A65;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .navbar {
                width: 90%;
                padding: 20px 0;
            }

            .navbar ul {
                gap: 20px;
            }

            .content {
                left: 10%;
                max-width: 80%;
            }

            .content h1 {
                font-size: 60px;
            }

            .content p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="map.png" alt="Map" class="fixed-image">
        <div class="navbar">
            <img src="logo.png" alt="Pack n'Fly Logo" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="touristspot.html" target="_blank">TOURIST SPOT</a></li>
                <li><a href="hotelwebpage.html" target="_blank">PLACE TO STAY</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Asia</h1>
            <p>Unforgettable adventures await as you<br>explore new horizons with us.</p>
            <a href="explore.html">Explore</a>
        </div>
    </div>
</body>

</html>
